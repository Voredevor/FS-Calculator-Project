<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <h1>Calculator by Devor</h1>

    <section>
      <div class="calculator">
        <!-- The Display Screen and Text -->
        <div class="display" id="display"><span id="display-text">0</span></div>

        <!-- The Buttons and Parameters within -->
        <div class="buttons">
          <button class="btn operator" data-value="C">C</button>
          <button class="btn operator" data-value="/">÷</button>
          <button class="btn operator" data-value="*">x</button>
          <button class="btn operator" data-value="←">←</button>

          <button class="btn" data-value="7">7</button>
          <button class="btn" data-value="8">8</button>
          <button class="btn" data-value="9">9</button>
          <button class="btn operator" data-value="-">-</button>

          <button class="btn" data-value="4">4</button>
          <button class="btn" data-value="5">5</button>
          <button class="btn" data-value="6">6</button>
          <button class="btn operator" data-value="+">+</button>

          <button class="btn" data-value="1">1</button>
          <button class="btn" data-value="2">2</button>
          <button class="btn" data-value="3">3</button>
          <button class="btn equalTo" data-value="=">=</button>

          <button class="btn zero" data-value="0">0</button>
          <button class="btn" data-value=".">.</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
